<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чи-Фань — Аналитика выручки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #e2e8f0; /* Более серый светлый фон */
            transition: background-color 0.3s ease;
        }
        body.theme-dark {
            background-color: #0f172a; /* Темный фон */
        }
        .card {
            background-color: #ffffff; /* Светлые карточки */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        body.theme-dark .card {
            background-color: #1e293b; /* Темные карточки */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--tblr-primary);
            animation: fadeInValue 1s ease;
        }
        @keyframes fadeInValue {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .metric-label {
            font-size: 0.875rem;
            color: var(--tblr-muted);
        }
        .metric-breakdown {
            font-size: 0.75rem;
            color: var(--tblr-body-color);
        }
        .orders-breakdown {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .order-type {
            text-align: center;
            padding: 5px 10px;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }
        .order-type:hover {
            transform: scale(1.05);
        }
        .order-type.delivery { background-color: rgba(16, 185, 129, 0.1); color: #10b981; }
        .order-type.pickup { background-color: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .order-type.cafe { background-color: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        .status-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .chart-container {
            height: 300px !important; /* Fixed height for alignment */
            animation: fadeIn 0.5s ease;
        }
        .venue-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .venue-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .row-cards .card {
            min-height: 180px; /* Выравнивание высоты */
        }
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .sales-table th, .sales-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                <i class="ti ti-chart-line me-2"></i> Чи-Фань — Аналитика выручки
                            </h2>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <button class="btn btn-ghost-secondary" onclick="toggleTheme()">
                                <i class="ti ti-moon"></i> Тема
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="ti ti-clock me-2 text-muted"></i>
                                        <span id="last-update">Загрузка данных...</span>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="ti ti-calendar me-2 text-muted"></i>
                                        <span id="business-day-info">Бизнес-день: <span id="business-day-date"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">С:</span>
                                        <input type="date" class="form-control" id="start-date">
                                        <span class="input-group-text">По:</span>
                                        <input type="date" class="form-control" id="end-date">
                                        <button class="btn btn-primary" onclick="loadCustomData()">
                                            <i class="ti ti-download me-2"></i> Загрузить
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="btn-list">
                                        <button class="btn" onclick="setPeriod('today', event)">Сегодня</button>
                                        <button class="btn" onclick="setPeriod('yesterday', event)">Вчера</button>
                                        <button class="btn" onclick="setPeriod('thisWeek', event)">Неделя</button>
                                        <button class="btn" onclick="setPeriod('thisMonth', event)">Месяц</button>
                                        <button class="btn" onclick="setPeriod('lastMonth', event)">Прошлый месяц</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul class="nav nav-tabs mb-3" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-dashboard" role="tab">Дашборд</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-analytics" role="tab">Аналитика</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-sales" role="tab">Полуфабрикаты</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active show" id="tab-dashboard" role="tabpanel">
                            <div class="row row-cards mb-3" id="metrics"></div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-chart-line me-2"></i> Прогресс по плану</h3>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Факт: <span id="current-value">0 ₽</span></span>
                                        <span>План: <span id="plan-value">0 ₽</span></span>
                                    </div>
                                    <div class="progress progress-sm mb-2">
                                        <div id="plan-bar" class="progress-bar" style="width: 0%"></div>
                                    </div>
                                    <div id="progress-text" class="text-center">0%</div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-building me-2"></i> Круглогодичные филиалы</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row row-cards" id="year-round"></div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-leaf me-2"></i> Сезонные филиалы</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row row-cards" id="seasonal"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-analytics" role="tabpanel">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-chart-line me-2"></i> Выручка по времени</h3>
                                </div>
                                <div class="card-body">
                                    <canvas id="timeChart" class="chart-container"></canvas>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Выручка по филиалам</h3>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="revenueChart" class="chart-container" height="250"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">Типы заказов</h3>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="ordersChart" class="chart-container" height="250"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-sales" role="tabpanel">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h3 class="card-title"><i class="ti ti-basket me-2"></i> Продажи полуфабрикатов</h3>
                                </div>
                                <div class="card-body">
                                    <div id="sales-data"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-list">
                        <button class="btn btn-primary" onclick="exportPDF('all')">
                            <i class="ti ti-file-text me-2"></i> Экспорт PDF (Все)
                        </button>
                        <button class="btn" onclick="exportPDF('year-round')">
                            <i class="ti ti-file-text me-2"></i> PDF Круглогодичные
                        </button>
                        <button class="btn" onclick="exportPDF('seasonal')">
                            <i class="ti ti-file-text me-2"></i> PDF Сезонные
                        </button>
                        <button class="btn" onclick="exportPDF('sales')">
                            <i class="ti ti-file-text me-2"></i> PDF Полуфабрикаты
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body"></div>
        </div>
    </div>

    <script>
        const fmt = new Intl.NumberFormat('ru-RU', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        const REPO_OWNER = 'your-github-username';
        const REPO_NAME = 'your-repo-name';
        const BRANCH = 'main';
        const YEAR_ROUND_VENUES = ['Красота', 'Луговая', 'Парк', 'Светланская', 'Чуркин', 'Тихая', 'Тобольская'];
        const SEASONAL_VENUES = ['Юбилейный', 'Кунгас', 'МГУ', 'Патрокл'];
        const AUTO_REFRESH_INTERVAL = 300000; // 5 минут
        let autoRefreshInterval;
        let lastDataHash = null;
        let currentStartDate = null;
        let currentEndDate = null;
        const dataCache = {};
        let timeChart = null;
        let revenueChart = null;
        let ordersChart = null;

        function toggleTheme() {
            document.body.classList.toggle('theme-dark');
            localStorage.setItem('theme', document.body.classList.contains('theme-dark') ? 'dark' : 'light');
            updateChartThemes();
        }

        function updateChartThemes() {
            const isDark = document.body.classList.contains('theme-dark');
            const textColor = isDark ? '#ffffff' : '#000000';
            const gridColor = isDark ? '#334155' : '#e2e8f0';
            const charts = [timeChart, revenueChart, ordersChart];
            charts.forEach(chart => {
                if (chart) {
                    chart.options.scales.x.ticks.color = textColor;
                    chart.options.scales.y.ticks.color = textColor;
                    chart.options.scales.x.grid.color = gridColor;
                    chart.options.scales.y.grid.color = gridColor;
                    chart.options.plugins.legend.labels.color = textColor;
                    chart.update();
                }
            });
        }

        function getCurrentBusinessDay() {
            const now = new Date();
            const hour = now.getHours();
            let businessDay = now;
            if (hour < 4) {
                businessDay.setDate(businessDay.getDate() - 1);
            }
            return businessDay;
        }

        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }

        function setPeriod(period, event) {
            document.querySelectorAll('.btn-list .btn').forEach(btn => btn.classList.remove('btn-primary'));
            event.target.classList.add('btn-primary');
            const today = getCurrentBusinessDay();
            let startDate = new Date(today);
            let endDate = new Date(today);
            switch (period) {
                case 'today':
                    break;
                case 'yesterday':
                    startDate.setDate(startDate.getDate() - 1);
                    endDate.setDate(endDate.getDate() - 1);
                    break;
                case 'thisWeek':
                    startDate.setDate(startDate.getDate() - startDate.getDay() + 1);
                    if (startDate > today) startDate.setDate(startDate.getDate() - 7);
                    endDate = new Date(today);
                    break;
                case 'thisMonth':
                    startDate.setDate(1);
                    endDate = new Date(today);
                    break;
                case 'lastMonth':
                    startDate.setMonth(startDate.getMonth() - 1);
                    startDate.setDate(1);
                    endDate = new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0);
                    break;
            }
            const startStr = formatDateForInput(startDate);
            const endStr = formatDateForInput(endDate);
            document.getElementById('start-date').value = startStr;
            document.getElementById('end-date').value = endStr;
            load(startStr, endStr);
        }

        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                }
            }
        }

        async function loadData(startDateStr, endDateStr) {
            const dates = [];
            let currentDate = new Date(startDateStr);
            const end = new Date(endDateStr);
            while (currentDate <= end) {
                const dateStr = formatDateForInput(currentDate);
                dates.push(dateStr);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            const dailyData = await Promise.all(dates.map(async dateStr => {
                if (dataCache[dateStr]) return dataCache[dateStr];
                const path = `data/${dateStr}_data.json`;
                const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${path}`;
                try {
                    const data = await fetchWithRetry(url);
                    dataCache[dateStr] = data;
                    return data;
                } catch (error) {
                    console.warn(`Нет данных за ${dateStr}: ${error.message}`);
                    return null;
                }
            }));
            const filteredDailyData = dailyData.filter(d => d !== null);
            if (filteredDailyData.length === 0) return null;
            const aggregatedData = aggregateData(filteredDailyData);
            return { aggregatedData, dailyData: filteredDailyData };
        }

        function aggregateData(dailyData) {
            const aggregated = {
                date: `${dailyData[0].date} - ${dailyData[dailyData.length - 1].date}`,
                time: dailyData[dailyData.length - 1].time,
                year_round: {},
                seasonal: {},
                total: { total_orders: 0, total_revenue: 0, total_delivery_orders: 0, total_delivery_revenue: 0, total_pickup_orders: 0, total_pickup_revenue: 0, total_cafe_orders: 0, total_cafe_revenue: 0 },
                plan: dailyData[0].plan, // Assuming plan is the same
                sales: {}
            };
            [...YEAR_ROUND_VENUES, ...SEASONAL_VENUES].forEach(venue => {
                aggregated.sales[venue] = {
                    Лапша: 0, Рис: 0, Курица: 0, Свинина: 0, Креветка: 0, Бекон: 0, Соломка: 0, Кубик: 0,
                    'Салаты - Супы': { 'Азиатский салат с курицей': 0, 'Азиатский салат с креветкой': 0, 'Тайский суп с курицей': 0, 'Тайский суп с креветкой': 0, 'Вьетнамский суп': 0 },
                    'Пельмени - Бао-банс': { 'Пельмени с курицей': 0, 'Бао-банс с курицей': 0 }
                };
            });
            dailyData.forEach(day => {
                Object.entries(day.year_round || {}).forEach(([venue, stats]) => {
                    if (!aggregated.year_round[venue]) aggregated.year_round[venue] = createEmptyStats();
                    aggregateVenue(aggregated.year_round[venue], stats);
                });
                Object.entries(day.seasonal || {}).forEach(([venue, stats]) => {
                    if (!aggregated.seasonal[venue]) aggregated.seasonal[venue] = createEmptyStats();
                    aggregateVenue(aggregated.seasonal[venue], stats);
                });
                aggregateVenue(aggregated.total, day.total);
                Object.entries(day.sales || {}).forEach(([venue, salesStats]) => {
                    aggregateSales(aggregated.sales[venue], salesStats);
                });
            });
            return aggregated;
        }

        function createEmptyStats() {
            return { total_orders: 0, total_revenue: 0, delivery_orders: 0, delivery_revenue: 0, pickup_orders: 0, pickup_revenue: 0, cafe_orders: 0, cafe_revenue: 0 };
        }

        function aggregateVenue(agg, src) {
            agg.total_orders += src.total_orders || 0;
            agg.total_revenue += src.total_revenue || 0;
            agg.delivery_orders += src.delivery_orders || 0;
            agg.delivery_revenue += src.delivery_revenue || 0;
            agg.pickup_orders += src.pickup_orders || 0;
            agg.pickup_revenue += src.pickup_revenue || 0;
            agg.cafe_orders += src.cafe_orders || 0;
            agg.cafe_revenue += src.cafe_revenue || 0;
        }

        function aggregateSales(agg, src) {
            ['Лапша', 'Рис', 'Курица', 'Свинина', 'Креветка', 'Бекон', 'Соломка', 'Кубик'].forEach(cat => {
                agg[cat] += src[cat] || 0;
            });
            Object.entries(src['Салаты - Супы'] || {}).forEach(([sub, val]) => {
                agg['Салаты - Супы'][sub] += val || 0;
            });
            Object.entries(src['Пельмени - Бао-банс'] || {}).forEach(([sub, val]) => {
                agg['Пельмени - Бао-банс'][sub] += val || 0;
            });
        }

        function computeTotals(data) {
            const total = data.total || {};
            total.total_orders = (total.total_delivery_orders || 0) + (total.total_pickup_orders || 0) + (total.total_cafe_orders || 0);
            total.total_revenue = (total.total_delivery_revenue || 0) + (total.total_pickup_revenue || 0) + (total.total_cafe_revenue || 0);
            return data;
        }

        function isVenueActive(stats, salesStats) {
            return (stats && stats.total_revenue > 0) || isSalesActive(salesStats);
        }

        function isSalesActive(stats) {
            return stats && Object.values(stats).some(value => typeof value === 'number' ? value > 0 : Object.values(value).some(v => v > 0));
        }

        function renderMetrics(data) {
            const container = document.getElementById('metrics');
            if (!container) return;
            container.innerHTML = '';
            const total = data.total || {};
            const metrics = [
                { label: 'Выручка', value: `${fmt.format(total.total_revenue || 0)} ₽`, breakdown: `Доставка: ${fmt.format(total.total_delivery_revenue || 0)} ₽<br>Самовывоз: ${fmt.format(total.total_pickup_revenue || 0)} ₽<br>Кафе: ${fmt.format(total.total_cafe_revenue || 0)} ₽` },
                { label: 'Заказы', value: total.total_orders || 0, breakdown: `<div class="orders-breakdown">
                    <div class="order-type delivery"><i class="ti ti-truck me-1"></i>${total.total_delivery_orders || 0}</div>
                    <div class="order-type pickup"><i class="ti ti-shopping-cart me-1"></i>${total.total_pickup_orders || 0}</div>
                    <div class="order-type cafe"><i class="ti ti-coffee me-1"></i>${total.total_cafe_orders || 0}</div>
                </div>` }
            ];
            metrics.forEach(metric => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                col.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <div class="metric-label">${metric.label}</div>
                            <div class="metric-value">${metric.value}</div>
                            <div class="metric-breakdown">${metric.breakdown}</div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
            const progress = (total.total_revenue / data.plan.revenue) * 100;
            document.getElementById('current-value').textContent = `${fmt.format(total.total_revenue)} ₽`;
            document.getElementById('plan-value').textContent = `${fmt.format(data.plan.revenue)} ₽`;
            document.getElementById('plan-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
        }

        function renderVenues(data, type) {
            const container = document.getElementById(type);
            if (!container) return;
            container.innerHTML = '';
            const venues = data[type] || {};
            const sortedVenues = Object.entries(venues)
                .filter(([venue, stats]) => isVenueActive(stats, data.sales[venue]))
                .sort((a, b) => b[1].total_revenue - a[1].total_revenue);
            sortedVenues.forEach(([venue, stats]) => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="card venue-card">
                        <div class="card-header">
                            <h3 class="card-title">${venue}</h3>
                            <span class="status-badge bg-${stats.total_revenue > 0 ? 'success' : 'danger'}">${stats.total_revenue > 0 ? 'Активен' : 'Закрыт'}</span>
                        </div>
                        <div class="card-body">
                            <div class="venue-metrics">
                                <div>
                                    <div class="metric-label">Выручка</div>
                                    <div class="metric-value">${fmt.format(stats.total_revenue || 0)} ₽</div>
                                </div>
                                <div>
                                    <div class="metric-label">Заказы</div>
                                    <div class="metric-value">${stats.total_orders || 0}</div>
                                </div>
                                ${stats.delivery_orders > 0 ? `
                                <div>
                                    <div class="metric-label">Доставка</div>
                                    <div class="metric-value">${stats.delivery_orders} (${fmt.format(stats.delivery_revenue || 0)} ₽)</div>
                                </div>` : ''}
                                ${stats.pickup_orders > 0 ? `
                                <div>
                                    <div class="metric-label">Самовывоз</div>
                                    <div class="metric-value">${stats.pickup_orders} (${fmt.format(stats.pickup_revenue || 0)} ₽)</div>
                                </div>` : ''}
                                ${stats.cafe_orders > 0 ? `
                                <div>
                                    <div class="metric-label">Кафе</div>
                                    <div class="metric-value">${stats.cafe_orders} (${fmt.format(stats.cafe_revenue || 0)} ₽)</div>
                                </div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function renderSalesData(data) {
            const container = document.getElementById('sales-data');
            if (!container) return;
            container.innerHTML = '';
            const allVenues = [...YEAR_ROUND_VENUES, ...SEASONAL_VENUES];
            allVenues.forEach(venue => {
                const stats = data.sales[venue] || {};
                if (isSalesActive(stats)) {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    let tableBody = '';
                    Object.entries(stats).forEach(([cat, value]) => {
                        if (typeof value === 'object') {
                            if (Object.values(value).some(v => v > 0)) {
                                tableBody += `<tr><td colspan="2"><strong>${cat}</strong></td></tr>`;
                                Object.entries(value).forEach(([subCat, subValue]) => {
                                    if (subValue > 0) {
                                        tableBody += `<tr><td>${subCat}</td><td>${subValue}</td></tr>`;
                                    }
                                });
                            }
                        } else if (value > 0) {
                            const displayValue = (cat === 'Соломка' || cat === 'Кубик') ? value.toFixed(2) : value;
                            tableBody += `<tr><td>${cat}</td><td>${displayValue}</td></tr>`;
                        }
                    });
                    card.innerHTML = `
                        <div class="card-header">
                            <h3 class="card-title">${venue}</h3>
                        </div>
                        <div class="card-body">
                            <table class="sales-table">
                                <thead>
                                    <tr>
                                        <th>Категория</th>
                                        <th>Количество</th>
                                    </tr>
                                </thead>
                                <tbody>${tableBody}</tbody>
                            </table>
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        async function renderTimeChart(startDateStr, endDateStr, dailyData) {
            const ctx = document.getElementById('timeChart');
            if (!ctx) return;
            if (timeChart) timeChart.destroy();
            const dates = dailyData.map(d => d.date);
            const revenues = dailyData.map(d => d.total.total_revenue || 0);
            const isDark = document.body.classList.contains('theme-dark');
            timeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Выручка',
                        data: revenues,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, ticks: { color: isDark ? '#ffffff' : '#000000' }, grid: { color: isDark ? '#334155' : '#e2e8f0' } },
                        x: { ticks: { color: isDark ? '#ffffff' : '#000000' }, grid: { color: isDark ? '#334155' : '#e2e8f0' } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { callbacks: { label: ctx => `${fmt.format(ctx.raw)} ₽` } }
                    }
                }
            });
        }

        function renderCharts(data) {
            const venues = { ...data.year_round, ...data.seasonal };
            const venueLabels = Object.keys(venues).filter(v => venues[v].total_revenue > 0);
            const venueRevenues = venueLabels.map(v => venues[v].total_revenue);
            const ctxRevenue = document.getElementById('revenueChart');
            if (ctxRevenue) {
                if (revenueChart) revenueChart.destroy();
                const isDark = document.body.classList.contains('theme-dark');
                revenueChart = new Chart(ctxRevenue, {
                    type: 'bar',
                    data: {
                        labels: venueLabels,
                        datasets: [{
                            label: 'Выручка',
                            data: venueRevenues,
                            backgroundColor: '#3b82f6'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true, ticks: { color: isDark ? '#ffffff' : '#000000' }, grid: { color: isDark ? '#334155' : '#e2e8f0' } },
                            x: { ticks: { color: isDark ? '#ffffff' : '#000000' }, grid: { color: isDark ? '#334155' : '#e2e8f0' } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: ctx => `${fmt.format(ctx.raw)} ₽` } }
                        }
                    }
                });
            } else if (ctxRevenue) {
                ctxRevenue.parentNode.innerHTML = '<div class="alert alert-info">Нет данных по выручке</div>';
            }
            const total = data.total || {};
            const orderTypes = [total.total_delivery_orders || 0, total.total_pickup_orders || 0, total.total_cafe_orders || 0];
            const ctxOrders = document.getElementById('ordersChart');
            if (ctxOrders && orderTypes.some(o => o > 0)) {
                if (ordersChart) ordersChart.destroy();
                ordersChart = new Chart(ctxOrders, {
                    type: 'doughnut',
                    data: {
                        labels: ['Доставка', 'Самовывоз', 'Кафе'],
                        datasets: [{
                            data: orderTypes,
                            backgroundColor: ['#10b981', '#f59e0b', '#8b5cf6'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: true, position: 'bottom' },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((context.raw / total) * 100);
                                        return `${context.label}: ${context.raw} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        cutout: '60%'
                    }
                });
            } else if (ctxOrders) {
                ctxOrders.parentNode.innerHTML = '<div class="alert alert-info">Нет данных по типам заказов</div>';
            }
            updateChartThemes();
        }

        function loadCustomData() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            if (!startDate || !endDate) {
                showToast('Выберите начальную и конечную дату', 'error');
                return;
            }
            if (new Date(startDate) > new Date(endDate)) {
                showToast('Начальная дата не может быть позже конечной', 'error');
                return;
            }
            const periodText = startDate === endDate ?
                `за ${new Date(startDate).toLocaleDateString('ru-RU')}` :
                `с ${new Date(startDate).toLocaleDateString('ru-RU')} по ${new Date(endDate).toLocaleDateString('ru-RU')}`;
            showToast(`Загрузка данных ${periodText}`);
            load(startDate, endDate);
        }

        async function load(startDateStr, endDateStr) {
            const updateEl = document.getElementById('last-update');
            if (updateEl) {
                updateEl.innerHTML = '<i class="ti ti-refresh ti-spin"></i> Загрузка...';
            }
            currentStartDate = startDateStr;
            currentEndDate = endDateStr;
            const businessDay = getCurrentBusinessDay();
            const todayStr = formatDateForInput(businessDay);
            if (startDateStr === todayStr && currentEndDate === todayStr) {
                const path = 'data/revenue.json';
                const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${path}`;
                try {
                    let data = await fetchWithRetry(url);
                    data = computeTotals(data);
                    dataCache.current = data;
                    const currentDataHash = JSON.stringify(data.total);
                    if (lastDataHash && lastDataHash !== currentDataHash) {
                        showToast('Обновлены данные', 'success');
                    }
                    lastDataHash = currentDataHash;
                    let dateDisplay = data.date;
                    if (updateEl) {
                        updateEl.innerHTML = `<i class="ti ti-check"></i> Обновлено: ${data.time} (${dateDisplay})`;
                    }
                    renderMetrics(data);
                    renderVenues(data, 'year-round');
                    renderVenues(data, 'seasonal');
                    renderSalesData(data);
                    renderCharts(data);
                    await renderTimeChart(currentStartDate, currentEndDate, [data]);
                    return;
                } catch (e) {
                    console.warn(`Нет данных за сегодня в revenue.json: ${e.message}`);
                }
            }
            try {
                const result = await loadData(startDateStr, endDateStr);
                if (!result) {
                    throw new Error('Данные не получены');
                }
                let { aggregatedData, dailyData } = result;
                aggregatedData = computeTotals(aggregatedData);
                dataCache.current = aggregatedData;
                const currentDataHash = JSON.stringify(aggregatedData.total);
                if (lastDataHash && lastDataHash !== currentDataHash) {
                    showToast('Обновлены данные', 'success');
                }
                lastDataHash = currentDataHash;
                let dateDisplay = startDateStr === endDateStr ?
                    new Date(startDateStr).toLocaleDateString('ru-RU') :
                    `${new Date(startDateStr).toLocaleDateString('ru-RU')} - ${new Date(endDateStr).toLocaleDateString('ru-RU')}`;
                if (updateEl) {
                    updateEl.innerHTML = `<i class="ti ti-check"></i> Обновлено: ${aggregatedData.time} (${dateDisplay})`;
                }
                renderMetrics(aggregatedData);
                renderVenues(aggregatedData, 'year-round');
                renderVenues(aggregatedData, 'seasonal');
                renderSalesData(aggregatedData);
                renderCharts(aggregatedData);
                await renderTimeChart(currentStartDate, currentEndDate, dailyData);
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                if (updateEl) {
                    updateEl.innerHTML = '<i class="ti ti-alert-triangle"></i> Ошибка загрузки';
                }
                document.getElementById('metrics').innerHTML = '<div class="alert alert-danger">Ошибка загрузки метрик: ' + error.message + '</div>';
                document.getElementById('year-round').innerHTML = '<div class="alert alert-danger">Ошибка загрузки данных по круглогодичным филиалам</div>';
                document.getElementById('seasonal').innerHTML = '<div class="alert alert-danger">Ошибка загрузки данных по сезонным филиалам</div>';
                document.getElementById('sales-data').innerHTML = '<div class="alert alert-danger">Ошибка загрузки данных по полуфабрикатам</div>';
                showToast('Ошибка загрузки данных: ' + error.message, 'error');
            } finally {
                setTimeout(() => {
                    document.querySelectorAll('.card').forEach((el, index) => {
                        setTimeout(() => el.classList.add('fade-in'), index * 50);
                    });
                }, 100);
            }
        }

        function setupAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                const businessDay = getCurrentBusinessDay();
                const todayStr = formatDateForInput(businessDay);
                if (currentStartDate === todayStr && currentEndDate === todayStr) {
                    console.log('Автообновление данных...');
                    delete dataCache[todayStr];
                    load(currentStartDate, currentEndDate);
                }
            }, AUTO_REFRESH_INTERVAL);
        }

        function exportPDF(filter = 'all') {
            const data = dataCache.current;
            if (!data) {
                showToast('Нет данных для экспорта', 'error');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text('Чи-Фань - Отчет по выручке', 20, 20);
            doc.setFontSize(10);
            doc.text(`Период: ${currentStartDate} - ${currentEndDate}`, 20, 30);
            doc.text(`Время обновления: ${data.time}`, 20, 35);
            let y = 45;

            if (filter === 'all' || filter === 'year-round' || filter === 'seasonal') {
                doc.setFontSize(12);
                doc.text('Основные метрики:', 20, y);
                y += 10;

                const total = data.total || {};
                if (total.total_revenue > 0) doc.text(`Выручка: ${fmt.format(total.total_revenue || 0)} ₽`, 20, y); y += 7;
                if (total.total_orders > 0) doc.text(`Заказы: ${total.total_orders || 0}`, 20, y); y += 7;
                if (total.total_delivery_orders > 0) doc.text(`Доставка: ${total.total_delivery_orders || 0}`, 20, y); y += 7;
                if (total.total_pickup_orders > 0) doc.text(`Самовывоз: ${total.total_pickup_orders || 0}`, 20, y); y += 7;
                if (total.total_cafe_orders > 0) doc.text(`Кафе: ${total.total_cafe_orders || 0}`, 20, y); y += 15;

                const venues = filter === 'year-round' ? data.year_round : 
                              filter === 'seasonal' ? data.seasonal : 
                              { ...data.year_round, ...data.seasonal };
                doc.setFontSize(12);
                doc.text('Филиалы:', 20, y);
                y += 10;

                const sortedVenues = Object.entries(venues || {})
                    .filter(([venue, stats]) => isVenueActive(stats, data.sales[venue]))
                    .sort((a, b) => (b[1].total_revenue || 0) - (a[1].total_revenue || 0));

                sortedVenues.forEach(([venue, stats]) => {
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.setFontSize(10);
                    doc.text(`${venue}: ${fmt.format(stats.total_revenue || 0)} ₽ (${stats.total_orders || 0} заказов)`, 20, y);
                    y += 7;
                    if (stats.delivery_orders > 0) {
                        doc.text(`Доставка: ${stats.delivery_orders} (${fmt.format(stats.delivery_revenue || 0)} ₽)`, 25, y);
                        y += 7;
                    }
                    if (stats.pickup_orders > 0) {
                        doc.text(`Самовывоз: ${stats.pickup_orders} (${fmt.format(stats.pickup_revenue || 0)} ₽)`, 25, y);
                        y += 7;
                    }
                    if (stats.cafe_orders > 0) {
                        doc.text(`Кафе: ${stats.cafe_orders} (${fmt.format(stats.cafe_revenue || 0)} ₽)`, 25, y);
                        y += 7;
                    }
                });
            }

            if (filter === 'all' || filter === 'sales') {
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                doc.setFontSize(12);
                doc.text('Полуфабрикаты:', 20, y);
                y += 10;

                const allVenues = [...YEAR_ROUND_VENUES, ...SEASONAL_VENUES];
                allVenues.forEach(venue => {
                    const salesStats = data.sales[venue] || {};
                    if (isSalesActive(salesStats)) {
                        if (y > 270) {
                            doc.addPage();
                            y = 20;
                        }
                        doc.setFontSize(10);
                        doc.text(`${venue}:`, 20, y);
                        y += 7;
                        const categories = ['Лапша', 'Рис', 'Курица', 'Свинина', 'Креветка', 'Бекон', 'Соломка', 'Кубик'];
                        categories.forEach(cat => {
                            const value = salesStats[cat] || 0;
                            if (value > 0) {
                                doc.text(`${cat}: ${value.toFixed(cat === 'Соломка' || cat === 'Кубик' ? 2 : 0)}`, 25, y);
                                y += 7;
                            }
                        });
                        const saladSup = salesStats['Салаты - Супы'] || {};
                        if (Object.values(saladSup).some(v => v > 0)) {
                            doc.text('Салаты - Супы:', 25, y);
                            y += 7;
                            Object.entries(saladSup).forEach(([item, value]) => {
                                if (value > 0) {
                                    doc.text(`${item}: ${value}`, 30, y);
                                    y += 7;
                                }
                            });
                        }
                        const pelmeniBao = salesStats['Пельмени - Бао-банс'] || {};
                        if (Object.values(pelmeniBao).some(v => v > 0)) {
                            doc.text('Пельмени - Бао-банс:', 25, y);
                            y += 7;
                            Object.entries(pelmeniBao).forEach(([item, value]) => {
                                if (value > 0) {
                                    doc.text(`${item}: ${value}`, 30, y);
                                    y += 7;
                                }
                            });
                        }
                        y += 5;
                    }
                });
            }

            doc.save(`chifan_report_${currentStartDate}_${filter}.pdf`);
            showToast('PDF успешно экспортирован');
        }

        // Инициализация
        function init() {
            // Установка темы
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('theme-dark');
            }
            
            // Установка дат по умолчанию
            const businessDay = getCurrentBusinessDay();
            const businessDayStr = formatDateForInput(businessDay);
            document.getElementById('start-date').value = businessDayStr;
            document.getElementById('end-date').value = businessDayStr;
            
            // Активная кнопка "Сегодня"
            document.querySelector('.btn-list .btn').classList.add('btn-primary');
            
            // Обновление информации о бизнес-дне
            updateBusinessDayInfo();
            
            // Загрузка данных
            load(businessDayStr, businessDayStr);
            
            // Запуск автообновления
            setupAutoRefresh();
        }

        function updateBusinessDayInfo() {
            const businessDay = getCurrentBusinessDay();
            const businessDayDate = formatDateForInput(businessDay);
            document.getElementById('business-day-date').textContent = businessDayDate;
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
