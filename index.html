    <style>
        :root {
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.9s ease, color 0.9s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem;
        }

        .theme-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.9s ease;
        }

        .theme-toggle:hover {
            background: #2563eb;
        }

        #last-update {
            text-align: center;
            color: var(--text-secondary);

            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .export-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.9s ease;
            font-size: 0.9rem;
        }

        .export-btn:hover {
            background: #059669;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.9s ease, box-shadow 0.9s ease;
            animation: slideIn 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .metric-card.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .metric-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);

        }

        .metric-label {
            color: var(--text-secondary);

        }

        .progress-container {

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 1s ease;
            border-radius: 10px;
        }

        .progress-fill.good { background: linear-gradient(90deg, var(--success-color), #059669); }
        .progress-fill.warn { background: linear-gradient(90deg, var(--warning-color), #d97706); }
        .progress-fill.bad { background: linear-gradient(90deg, var(--danger-color), #dc2626); }

        .progress-text {
            text-align: center;
            font-weight: 500;
            margin-top: 10px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .venues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        .venue-card {
            background: var(--card-bg);

        }

            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .chart-container canvas {
            color: var(--text-primary);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
            .venues-grid { grid-template-columns: 1fr; }
            body { padding: 10px; }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.9s ease;

        }

        .toast.show {

        }

        .error-msg {

        }
        
        .metric-value.good, .metric-value.warn, .metric-value.bad {

        }

</head>

        // --- УТИЛИТЫ ---

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');

            body.setAttribute('data-theme', newTheme);

        // --- ЛОГИКА ДАННЫХ И РАСЧЕТОВ ---
        
        // ВАЖНО: В реальном приложении эта функция должна суммировать данные
        // по всем дням в диапазоне [startDateStr, endDateStr]. 
        // Здесь для демонстрации разных данных мы просто берем данные за КОНЕЧНУЮ дату.
        function getMockDataForDate(dateStr) {
            const baseData = dailyMockData[dateStr];
            if (!baseData) {
                return {
                    date: dateStr, time: "00:00", year_round: {}, seasonal: {}, 
                    plan: { total_revenue: dailyMockData.daily_network_plan, total_orders: 1000 },
                    total: { total_revenue: 0, total_orders: 0 }
                };
            }
            
            // ПЕРЕСЧЕТ ОБЩИХ СУММ (Для надежности)
            let calculatedRevenue = 0;
            let calculatedOrders = 0;
            const allVenues = { ...baseData.year_round, ...baseData.seasonal };
            
            Object.values(allVenues).forEach(stats => {
                calculatedRevenue += stats.total_revenue;
                calculatedOrders += stats.total_orders;
            });
            
            return {
                ...baseData,
                total: {
                    total_revenue: calculatedRevenue,
                    total_orders: calculatedOrders
                }
            };
        }

        async function loadData(startDateStr, endDateStr) {
            // Имитация загрузки: Если даты разные, суммируем мок-данные.
            // Т.к. у нас только 2 мок-дня, мы можем их сложить.
            // В реальном приложении данные за период должны приходить с сервера.
            
            const startData = getMockDataForDate(startDateStr);
            const endData = getMockDataForDate(endDateStr);
            
            // Если start и end одинаковы, используем только один день.
            if (startDateStr === endDateStr) {
                return endData;
            }

            // Если даты разные, суммируем данные
            let combinedData = JSON.parse(JSON.stringify(endData)); // Клонируем структуру
            
            // Упрощенное сложение данных только для year_round и total.
            // Этого достаточно для демонстрации многодневного отчета.
            for (const venue in combinedData.year_round) {
                if (startData.year_round[venue]) {
                    combinedData.year_round[venue].total_revenue += startData.year_round[venue].total_revenue;
                    combinedData.year_round[venue].total_orders += startData.year_round[venue].total_orders;
                    // и т.д. для delivery, pickup, cafe
                }
            }
            for (const venue in combinedData.seasonal) {
                 if (startData.seasonal[venue]) {
                    combinedData.seasonal[venue].total_revenue += startData.seasonal[venue].total_revenue;
                    combinedData.seasonal[venue].total_orders += startData.seasonal[venue].total_orders;
                }
            }

            combinedData.total.total_revenue += startData.total.total_revenue;
            combinedData.total.total_orders += startData.total.total_orders;
            combinedData.date = `${startData.date} - ${endData.date}`;

            // Рассчитываем план для периода: Дневной план * количество дней
            const diffTime = Math.abs(new Date(endDateStr) - new Date(startDateStr));
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            combinedData.plan.total_revenue = dailyMockData.daily_network_plan * diffDays;
            combinedData.plan.total_orders = combinedData.plan.total_orders * diffDays;
            
            return new Promise(resolve => {
                setTimeout(() => resolve(combinedData), 500);
            });
        }

            document.getElementById('metrics').innerHTML = `
                <div class="metric-card fade-in">
                    <div class="metric-icon"><i class="fas fa-ruble-sign"></i></div>
                    <div class="metric-value">${fmt.format(total.total_revenue)} ₽</div>
                    <div class="metric-label">Выручка за период</div>
                </div>
                <div class="metric-card fade-in">
                    <div class="metric-icon"><i class="fas fa-shopping-cart"></i></div>
                    <div class="metric-value">${total.total_orders}</div>
                    <div class="metric-label">Заказы за период</div>
                </div>
                <div class="metric-card fade-in">
                    <div class="metric-icon"><i class="fas fa-receipt"></i></div>
                    <div class="metric-value">${fmt.format(avg_bill.toFixed(0))} ₽</div>
                    <div class="metric-label">Средний чек</div>
                </div>
                <div class="metric-card fade-in">
                    <div class="metric-icon"><i class="fas fa-percent"></i></div>
                    <div class="metric-value">${revenueFulfill.toFixed(1)}%</div>
                    <div class="metric-label">Выполнение плана (Выручка)</div>
                </div>
            `;

            const bar = document.getElementById('plan-bar');
            const progressText = document.getElementById('progress-text');
            const currentValue = document.getElementById('current-value');
            const planValue = document.getElementById('plan-value');

            if (bar && progressText && currentValue && planValue) {
                bar.className = `progress-fill ${getStatusClass(revenueFulfill)}`;
                bar.style.width = Math.min(revenueFulfill, 100) + '%';
                progressText.textContent = `${revenueFulfill.toFixed(1)}%`;
                currentValue.textContent = `${fmt.format(total.total_revenue)} ₽`;
                planValue.textContent = `${fmt.format(plan.total_revenue)} ₽`;
            }

            if (revenueFulfill > 100) {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
        }

        function renderVenueCard(venue, stats) {
            // ЕЖЕДНЕВНЫЕ ПЛАНЫ ПО УМОЛЧАНИЮ (1.5 млн / 30 дней = 50 000 ₽ / день)
            const dailyPlanBase = 50000; 
            
            // Индивидуальные дневные планы (замените на ваши реальные данные)
            const fixedDailyPlans = {
                "Тобольская": 70000,
                "Тихая": 55000,
                // Для остальных 50,000
            };
            const dailyPlan = fixedDailyPlans[venue] || dailyPlanBase;

            // Расчет количества дней в текущем периоде
            const diffTime = Math.abs(new Date(currentEndDate) - new Date(currentStartDate));
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            
            // Расчетный план для филиала за ВЕСЬ период
            const planRevenueForPeriod = dailyPlan * diffDays;
            
            const fulfill = stats.total_revenue / planRevenueForPeriod * 100;
            const statusClass = getStatusClass(fulfill);
            
            return `
                <div class="venue-card fade-in">
                    <div class="venue-name">${venue}</div>
                    <div class="venue-metric"><span>Выручка:</span> <span class="venue-metric-value ${statusClass}">${fmt.format(stats.total_revenue)} ₽</span></div>
                    <div class="venue-metric"><span>Заказы:</span> <span>${stats.total_orders}</span></div>
                    <div class="venue-metric"><span>Доставка:</span> <span>${fmt.format(stats.delivery_revenue || 0)} ₽</span></div>
                    <div class="venue-metric"><span>Кафе:</span> <span>${fmt.format(stats.cafe_revenue || 0)} ₽</span></div>
                    <div class="venue-metric"><span>Самовывоз:</span> <span>${fmt.format(stats.pickup_revenue || 0)} ₽</span></div>
                    <div style="margin-top: 10px;">
                        <div class="progress-bar" style="height: 8px;">
                            <div class="progress-fill ${statusClass}" style="width: ${Math.min(fulfill, 100)}%;"></div>
                        </div>
                        <small>${fulfill.toFixed(1)}% от плана (${fmt.format(planRevenueForPeriod)} ₽)</small>
                    </div>
                </div>
            `;
        }

        function renderVenues(data, containerId) {
            const key = containerId === 'year-round' ? 'year_round' : 'seasonal';
            const venues = data[key] || {};
            const container = document.getElementById(containerId);
            
            if (!container) return;

            if (Object.keys(venues).length === 0) {
                container.innerHTML = '<div class="error-msg">Нет данных по филиалам</div>';
                return;
            }
            
            const sortedVenues = Object.entries(venues).sort((a, b) => b[1].total_revenue - a[1].total_revenue);
            container.innerHTML = sortedVenues.map(([venue, stats]) => renderVenueCard(venue, stats)).join('');
        }

        // --- ФУНКЦИИ ГРАФИКОВ (Перенесены сюда, чтобы избежать ReferenceError) ---
        
        function renderCharts(data) {
            const allVenues = { ...data.year_round, ...data.seasonal };
            const labels = Object.keys(allVenues);
            const revenues = labels.map(l => allVenues[l].total_revenue || 0);

            const ctxBar1 = document.getElementById('barChart1')?.getContext('2d');
            const textColor = getComputedStyle(document.body).getPropertyValue('--text-primary').trim();
            
            if (ctxBar1 && labels.length > 0) {
                if (barChart1) barChart1.destroy();
                barChart1 = new Chart(ctxBar1, {
                    type: 'bar',
                    data: { labels, datasets: [{ label: 'Выручка ₽', data: revenues, backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16', '#f97316'] }] },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Филиалы', color: textColor }, ticks: { color: textColor } },
                            y: { beginAtZero: true, title: { display: true, text: 'Выручка ₽', color: textColor }, ticks: { color: textColor } }
                        },
                        plugins: { legend: { position: 'bottom', labels: { color: textColor } } }
                    }
                });
            }

            updateBarChart2();
        }

        function updateBarChart2() {
            const dataType = document.getElementById('dataType').value;
            const allVenues = { ...dataCache.year_round, ...dataCache.seasonal };
            const labels = Object.keys(allVenues);
            const ctxBar2 = document.getElementById('barChart2')?.getContext('2d');
            const textColor = getComputedStyle(document.body).getPropertyValue('--text-primary').trim();
            let dataValues;

            switch(dataType) {
                case 'orders':
                    dataValues = labels.map(l => allVenues[l].total_orders || 0);
                    break;
                case 'delivery':
                    dataValues = labels.map(l => allVenues[l].delivery_revenue || 0);
                    break;
                case 'cafe':
                    dataValues = labels.map(l => allVenues[l].cafe_revenue || 0);
                    break;
                case 'pickup':
                    dataValues = labels.map(l => allVenues[l].pickup_revenue || 0);
                    break;
                default: // revenue
                    dataValues = labels.map(l => allVenues[l].total_revenue || 0);
            }

            if (ctxBar2 && labels.length > 0) {
                if (barChart2) barChart2.destroy();
                barChart2 = new Chart(ctxBar2, {
                    type: 'bar',
                    data: { labels, datasets: [{ label: `${dataType === 'orders' ? 'Заказы' : 'Выручка ₽'}`, data: dataValues, backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16', '#f97316'] }] },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Филиалы', color: textColor }, ticks: { color: textColor } },
                            y: { beginAtZero: true, title: { display: true, text: dataType === 'orders' ? 'Количество заказов' : 'Выручка ₽', color: textColor }, ticks: { color: textColor } }
                        },
                        plugins: { legend: { position: 'bottom', labels: { color: textColor } } }
                    }
                });
            }
        }
        
        // --- УПРАВЛЕНИЕ ЗАГРУЗКОЙ ---

        function loadCustomData() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            if (!startDate || !endDate) {
                showToast('Пожалуйста, выберите начальную и конечную дату', 'error');
                return;
            }
            if (new Date(startDate) > new Date(endDate)) {
                showToast('Начальная дата не может быть позже конечной', 'error');
                return;
            }
            
            const periodText = (startDate === endDate) ? 
                `за день ${new Date(startDate).toLocaleDateString('ru-RU')}` : 
                `за период с ${new Date(startDate).toLocaleDateString('ru-RU')} по ${new Date(endDate).toLocaleDateString('ru-RU')}`;
                
            showToast(`Загрузка данных ${periodText}`);
            load(startDate, endDate);
        }

        async function load(startDateStr = '2025-10-05', endDateStr = '2025-10-05') {
            const updateEl = document.getElementById('last-update');
            if (updateEl) updateEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Загрузка...';
            
            currentStartDate = startDateStr;
            currentEndDate = endDateStr;

            try {
                const data = await loadData(startDateStr, endDateStr); 
                dataCache = data; 

                if (updateEl) updateEl.innerHTML = `<i class="fas fa-check-circle"></i> Обновлено: ${data.time} (${data.date})`;

                renderMetrics(data);
                renderVenues(data, 'year-round');
                renderVenues(data, 'seasonal');
                renderCharts(data); // Теперь эта функция определена
                
                updateChartTheme();

            } catch (e) {
                console.error('Ошибка загрузки:', e);
                if (updateEl) updateEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Ошибка загрузки';
                document.getElementById('metrics').innerHTML = '<div class="error-msg">Ошибка загрузки метрик</div>';
                document.getElementById('year-round').innerHTML = '<div class="error-msg">Ошибка загрузки филиалов</div>';
                document.getElementById('seasonal').innerHTML = '<div class="error-msg">Ошибка загрузки филиалов</div>';
                showToast('Ошибка загрузки данных', 'error');
            } finally {
                document.querySelectorAll('.metric-card, .venue-card').forEach((el, index) => {
                    setTimeout(() => el.classList.add('fade-in'), index * 100);
                });
            }
        }
        
        // --- PDF Export (без изменений) ---

        function exportPDF(filter = 'all') {
             if (!dataCache || !dataCache.date) {
                showToast('Нет данных для экспорта', 'error');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            
            function escapeText(text) {
                // Упрощенная замена кириллицы на латиницу для PDF (jspdf без доп. шрифтов)
                return text.replace(/[а-яА-ЯёЁ]/g, (char) => {
                    const translitMap = { 'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo', 'ж': 'zh', 'з': 'z', 'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'kh', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'sch', 'ъ': '"', 'ы': 'y', 'ь': "'", 'э': 'e', 'ю': 'yu', 'я': 'ya', 'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'Yo', 'Ж': 'Zh', 'З': 'Z', 'И': 'I', 'Й': 'Y', 'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R', 'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F', 'Х': 'Kh', 'Ц': 'Ts', 'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Sch', 'Ъ': '"', 'Ы': 'Y', 'Ь': "'", 'Э': 'E', 'Ю': 'Yu', 'Я': 'Ya' };
                    return translitMap[char] || char;
                });
            }
            
            doc.setFont("helvetica");
            doc.setFontSize(14);
            doc.text(escapeText('Чи-Фань Отчет по Выручке'), 10, 10);
            doc.setFontSize(10);
            const dateText = `Дата отчета: ${dataCache.date} ${dataCache.time || ''}`;
            doc.text(dateText, 10, 15);

            let y = 25;
            const venues = filter === 'year-round' ? dataCache.year_round : filter === 'seasonal' ? dataCache.seasonal : { ...dataCache.year_round, ...dataCache.seasonal };
            
            Object.entries(venues || {}).forEach(([v, s]) => {
                const text = `${v}: Выручка ${fmt.format(s.total_revenue)} ₽, Заказы ${s.total_orders}`;
                doc.text(escapeText(text), 10, y);
                y += 7;
                if (y > 280) {
                    doc.addPage();
                    y = 15;
                }
            });

            doc.save(`chifan_report_${dataCache.date.split(' ')[0] || 'today'}_${filter}.pdf`);
            showToast('PDF экспортирован!');
        }

        // --- Инициализация ---

        if (localStorage.getItem('theme') === 'dark') toggleTheme();
        
        // Устанавливаем сегодняшнюю дату по умолчанию
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start-date').value = '2025-10-05';
        document.getElementById('end-date').value = '2025-10-05';
        
        load('2025-10-05', '2025-10-05'); 
        
    </script>
